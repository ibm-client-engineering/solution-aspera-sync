<?xml version='1.0' encoding='UTF-8'?>
<CONF version="2">
    <central_server>
        <port>40001</port>
        <address>127.0.0.1</address>
    </central_server>
    <default>
        <transfer>
            <in>
                <bandwidth>
                    <flow>
                        <target_rate>
                            <default>510000</default>
                        </target_rate>
                    </flow>
                </bandwidth>
            </in>
            <out>
                <bandwidth>
                    <flow>
                        <target_rate>
                            <default>510000</default>
                        </target_rate>
                    </flow>
                </bandwidth>
            </out>
        </transfer>
        <authorization>
            <transfer>
                <in>
                    <value>allow</value>
                </in>
                <out>
                    <value>allow</value>
                </out>
            </transfer>
            <token>
                <encryption_key>token_key</encryption_key>
            </token>
        </authorization>
        <file_system>
            <access>
                <paths>
                    <path>
                        <absolute>/</absolute>
                    </path>
                </paths>
            </access>
        </file_system>
    </default>
    <aaa>
        <realms>
            <realm>
                <users>
                    <user>
                        <name>asperauser</name>
                        <file_system>
                            <access>
                                <paths>
                                    <path>
                                        <read_allowed>true</read_allowed>
                                        <write_allowed>true</write_allowed>
                                        <dir_allowed>true</dir_allowed>
                                        <absolute>/home/asperauser/asperaContent/</absolute>
                                    </path>
                                </paths>
                            </access>
                        </file_system>
                        <authorization>
                            <transfer>
                                <in>
                                    <value>allow</value>
                                </in>
                                <out>
                                    <value>allow</value>
                                </out>
                            </transfer>
                        </authorization>
                        <async_log_dir>/home/asperauser/asperaSyncLogs</async_log_dir>
                        <async_db_dir>/home/asperauser/asperaSyncDbdir</async_db_dir>
                    </user>
                </users>
            </realm>
        </realms>
    </aaa>
</CONF>